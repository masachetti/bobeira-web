      #   run: |
      #     rsync -avz --delete --exclude 'data' backend/ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/hub/projects/my-project/backend/
      
      - name: Restart services
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd ~/hub
            docker compose restart nginx
          EOF
