services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=file:/app/data/bobeira.db
      - KEYCLOAK_URL=https://sachetti.dev.br
      - KEYCLOAK_REALM=sachettiHub
      - KEYCLOAK_CLIENT_ID=bobeira
    volumes:
      - bobeira-data:/app/data
    restart: unless-stopped

volumes:
  bobeira-data:
